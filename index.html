<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>

    <title>Password generator app</title>
  </head>
  <body>
    <h1 class="title">Password Generator</h1>
    <main class="generator">
      <div class="generator-result">
        <h2 class="pwd">P4$5W0rD!</h2>
        <div class="copy-container">
          <span class="copy-message">Copied</span>
          <svg
            id="btnIcon"
            class="btn-icon"
            width="17.5"
            height="20"
            viewBox="0 0 21 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="currentColor"
            />
          </svg>
        </div>
      </div>
      <div class="generator-body">
        <div class="form-control--length">
          <label class="label label-length" for="inputLength">
            <span class="label-text">Character Length</span>
            <span id="inputLengthResult" class="label-value" aria-live="polite"
              >0</span
            >
          </label>
          <input
            id="inputLength"
            class="pwd-range"
            type="range"
            min="1"
            max="20"
            value="10"
          />
        </div>

        <ul class="checkboxes">
          <div class="form-control form-control--checkbox">
            <label>
              <input id="checkUppercase" type="checkbox" />
              <div class="checkbox">
                <img
                  class="checkbox-img"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
              </div>
            </label>
            <span class="checkbox-title">Include Uppercase Letters</span>
          </div>

          <div class="form-control form-control--checkbox">
            <label>
              <input id="checkLowercase" type="checkbox" />
              <div class="checkbox">
                <img
                  class="checkbox-img"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
              </div>
            </label>
            <span class="checkbox-title">Include Lowercase Letters</span>
          </div>

          <div class="form-control form-control--checkbox">
            <label>
              <input id="checkNumbers" type="checkbox" />
              <div class="checkbox">
                <img
                  class="checkbox-img"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
              </div>
            </label>
            <span class="checkbox-title">Include Numbers</span>
          </div>

          <div class="form-control form-control--checkbox">
            <label>
              <input id="checkSymbols" type="checkbox" />
              <div class="checkbox">
                <img
                  class="checkbox-img"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
              </div>
            </label>
            <span class="checkbox-title">Include Symbols</span>
          </div>
        </ul>

        <div class="pwd-str">
          <span class="str-title">Strength</span>
          <div class="str-result">
            <span class="str-result-value">Medium</span>
            <ul class="str-result-ticks too-weak">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </ul>
          </div>
        </div>

        <button id="btnGenerate" class="btn" type="button">
          Generate &rarr;
        </button>
      </div>
    </main>
    <!--
       Strength Generate -->
  </body>
</html>
